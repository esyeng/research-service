<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">

        <!-- Chat window -->
        <div class="chat-window" id="chat-window">
            <div class="message bot">
                <text>Hello! I'm your friendly AI assistant. How can I help today?</text>
            </div>
            <div class="message user">
                Show me a demo chat UI, please.
            </div>
            <div class="message bot">
                Here it is—complete with gradients and glowing vibes. ✨
            </div>
        </div>

        <!-- Input area -->
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('chat-input');
        const btn = document.getElementById('send-btn');
        const chatWindow = document.getElementById('chat-window');

        function appendMessage(text, sender) {
            const msg = document.createElement('div');
            msg.classList.add('message', sender);
            msg.textContent = text;
            chatWindow.appendChild(msg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        btn.addEventListener('click', () => {
            const text = input.value.trim();
            if (!text) return;
            appendMessage(text, 'user');
            input.value = '';

            // Fake bot reply
            setTimeout(() => {
                appendMessage("Pretend I'm smart. This is a demo reply.", 'bot');
            }, 800);
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btn.click();
        });
    </script>
</body>

</html>
